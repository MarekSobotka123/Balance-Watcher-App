    <script>
        // Function to update the bar chart based on spendings and earnings
        function updateBarChart(spendingsData, earningsData) {
            var ctx = document.getElementById('balanceChart').getContext('2d');
            
            // Create a bar chart
            var myBarChart = new Chart(ctx, {
                type: 'bar',
                data: {
                labels: ['Výdaje', 'Příjmy'],
                datasets: [{
                    label: 'Graf za dnešek',
                    data: [spendingsData, earningsData],
                    borderWidth: 1,
                    borderRadius: 15, // Rounded edges in CSS
                }],
                },
                options: {
                scales: {
                    y: {
                    beginAtZero: true,
                    },
                },
                },
            });
        }
    
        // Function to get the date from Database
        function getDateFromConfig() {
            // Reference to the "config" collection
            var configDocRef = db.collection('config').doc('Rg3Rzq5VOBvrGKMR2W3Q');
        
            // Get the selected date from the config collection
            return configDocRef.get().then((configSnapshot) => {
                var selectedDate = configSnapshot.data().selected_day;
                return selectedDate;
            });
        }
    
        // Function to get spendings and earnings for the current day
        function getEarningsAndSpendingsForDate() {
            console.log('getEaSfD func called')
            // Get the current date
            return getDateFromConfig().then((selectedDate) => {
                console.log('Selected date:', selectedDate);
        
                // Reference to the "balance" collection for the specified date
                var balanceDocRef = db.collection('balance').doc(selectedDate);
        
                // Get earnings for the specified date
                return balanceDocRef.collection('individual_earnings').get().then((earningsSnapshot) => {
                var earningsData = earningsSnapshot.docs.reduce((total, doc) => total + doc.data().amount, 0);
        
                // Get spendings for the specified date
                return balanceDocRef.collection('individual_spendings').get().then((spendingsSnapshot) => {
                    var spendingsData = spendingsSnapshot.docs.reduce((total, doc) => total + doc.data().amount, 0);
        
                    // Log or use the earningsData and spendingsData as needed
                    console.log('Earnings for ' + selectedDate + ':', earningsData);
                    console.log('Spendings for ' + selectedDate + ':', spendingsData);
        
                    // Update the bar chart with the data
                    updateBarChart(spendingsData, earningsData);
                });
                });
            }).catch((error) => {
                console.error('Error getting data:', error);
            });
        }
    
        // Call the function to get and update the data
        getEarningsAndSpendingsForDate();
    </script>

    <script>
        function submitForm(formId) {
            // Get values from input fields
            var valueId = formId + "_value";
            var commentId = formId + "_comment";
            var valueInput = document.getElementById(valueId);
            var commentInput = document.getElementById(commentId);
            var value = parseInt(valueInput.value);
            var comment = commentInput.value;

            // Validate that 'amount' is a valid number
            if (isNaN(value)) {
                console.log("Invalid amount value. Please enter a valid number.");
                return; // Exit the function if 'amount' is not a valid number
            }

            // Log the values to the console
            console.log("Form ID: " + formId);
            console.log("Value: " + value);
            console.log("Comment: " + comment);

            // Add the values and comment to the database
            addDataToBalance(formId, value, comment);

            // Clear the input fields
            valueInput.value = "";
            commentInput.value = "";

            // Update the graph after submitting the form
            getEarningsAndSpendingsForDate();
        }
    </script>
